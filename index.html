<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,600&display=swap');
    </style>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="texto">
        <h1>Calculadora em Java Escript</h1>
        <p>Digite o primeiro Número</p> 
    </div>
    
        <div class="numeros">
         <input type="number" id="numero1">
         <p>Digite o segundo Número</p>
         <input type="number" id="numero2">
         <p>Selecione uma Operação</p>  
        </div>

        <select id="operacoes">
            <option value="+">Adição</option>
            <option value="-">Subtração</option>
            <option value="/">Divisão</option>
            <option value="*">Multiplicação</option>
        </select>

        <button id="result" onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
   
    <script src="script.js"></script>
</body>
</html>
